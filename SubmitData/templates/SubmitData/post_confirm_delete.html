
{% extends "SubmitData/base.html"  %}

<!--Unique content for the register page-->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete this bill: "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete this bill</button>
                <a class="btn btn-outline-secondary" href="{% url 'data-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
