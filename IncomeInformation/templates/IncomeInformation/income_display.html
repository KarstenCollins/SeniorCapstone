<!--everything from the base template-->
{% extends "SubmitData/base.html"  %}

<!--Unique content for the home page-->
<!--Change db fields to be shown here-->

{% block content %}
<h1>Your Income</h1>
<!--{% csrf_token %}-->
    {% for income in incomes%}
        <article class="media content-section">
            <!--<img class="rounded-circle article-img" src="{{ income.author.profile.image.url }}">-->
            <div class="media-body">
                <!--<div class="article-metadata">-->
                    <a class="mr-2" href="#">{{ income.user }}</a>
                    <!--<small class="text-muted">{{ incomes.date_entered|date:"F d, Y" }}</small>-->
                <!--</div>-->
                <h2 class="article-title"> <strong>Source Name: </strong> {{ income.source_name }}</h2>
                <p class="article-content"><strong>Amount: </strong> {{ income.amount }}</p>
                <p class="article-content"><strong>Date Received: </strong>{{ income.date_received }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
