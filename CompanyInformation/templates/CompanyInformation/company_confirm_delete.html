{% extends "SubmitData/base.html"  %}


{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Bank</legend>
                <h2>Are you sure you want to delete this company information: <strong>"{{ object.company_name }}"</strong> It will be gone forever!<br></h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete this bill</button>
                <a class="btn btn-outline-secondary" href="{% url 'company-detail' companys.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
